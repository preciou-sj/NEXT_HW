{% extends 'base.html' %} {% block title %} <a style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; color: rgb(10, 167, 78);"> 🅑🅛🅞🅖 .</a>{% endblock %} {% block css %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'home.css' %}" />
{% endblock %} {% block content %}
<div class="posts_box">
  {% for post in posts %}

    <div class="post_wrapper">
      <div class="post_title">제목: {{post.title}}</div>
      <div class="post_content">내용 : {{post.content}}</div>
    </div>
  </a>
  {% endfor %}
</div>
<a id="post-button" href="{% url 'new' %}" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; color: rgb(10, 167, 78);">✍ new ✍</a>
{% endblock %}
